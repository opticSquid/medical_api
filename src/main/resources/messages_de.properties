home.description = Macht Ihre Klinikverwaltung zum Kinderspiel. Neben dieser Frontend-Anwendung stellt unsere Anwendung RESTful-APIs bereit, mit denen Sie ihre Funktionalit&auml;t auf Ihre eigene Weise erweitern k&ouml;nnen. Diese APIs antworten sowohl mit modernen <span class="text-warning">JSON</span>- als auch mit &auml;lteren <span class="text-warning">XML</span>-Objekten auf der Grundlage des Werts von <strong>Accept </strong> von Ihnen bereitgestellten Anfrage-Header.