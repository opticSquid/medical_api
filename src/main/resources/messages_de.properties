home.description = Macht Ihr Klinikmanagement kinderleicht. Neben dieser Front-End-Anwendung stellt unsere Anwendung RESTful-APIs zur Verfügung, mit denen Sie ihre Funktionalität erweitern können. auf Ihre eigene Weise. Diese APIs antworten sowohl mit modernen <span class="text-warning">JSON als auch mit</span> legacy <span class="text-warning">XML-Objekte</span> auf Basis der Wert des <strong>von</strong> Ihnen bereitgestellten Accept-Anforderungsheaders.